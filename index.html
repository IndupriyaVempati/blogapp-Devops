<!DOCTYPE html>
<html>
<head>
  <title>Blog CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #a4aab4; }
    .navbar { background: #2c3e50; }
    .navbar-brand { color: white !important; font-weight: bold; }
    .card { border-radius: 10px; }
    .btn-primary { background: #2c3e50; border: none; }
    .btn-primary:hover { background: #1a252f; }
  </style>
</head>
<body>

<nav class="navbar px-4">
  <span class="navbar-brand">Blog CRUD App</span>
</nav>

<div class="container mt-4">

  <!-- Create Post Section -->
  <div class="card p-4 mb-4 shadow-sm">
    <h3>Create a New Post</h3>
    <input type="text" id="title" class="form-control mt-2" placeholder="Enter Title">
    <textarea id="content" class="form-control mt-2" placeholder="Enter Content"></textarea>
    <button class="btn btn-primary mt-3" onclick="createPost()">Create Post</button>
  </div>

  <h3 class="mb-3">All Posts</h3>
  <div id="postList" class="row"></div>

</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="updateTitle" class="form-control mb-2">
        <textarea id="updateContent" class="form-control"></textarea>
        <input type="hidden" id="updateId">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="submitUpdate()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<script>
  const baseURL = "http://127.0.0.1:5000";

  // Fetch Posts
  function getPosts() {
    fetch(baseURL + "/posts")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("postList");
        container.innerHTML = "";
        data.forEach(post => {
          container.innerHTML += `
            <div class="col-md-4">
              <div class="card p-3 mb-3 shadow-sm">
                <h5>${post.title}</h5>
                <p>${post.content}</p>
                <button class="btn btn-danger btn-sm" onclick="deletePost('${post._id}')">Delete</button>
                <button class="btn btn-primary btn-sm ms-2" onclick="openUpdateModal('${post._id}', '${post.title}', '${post.content}')">Edit</button>
              </div>
            </div>`;
        });
      });
  }

  // Create Post
  function createPost() {
    const post = {
      title: document.getElementById("title").value,
      content: document.getElementById("content").value
    };
    fetch(baseURL + "/posts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(post)
    }).then(() => getPosts());
  }

  // Delete Post
  function deletePost(id) {
    fetch(baseURL + `/posts/${id}`, { method: "DELETE" })
      .then(() => getPosts());
  }

  // Open Update Modal
  function openUpdateModal(id, title, content) {
    document.getElementById("updateId").value = id;
    document.getElementById("updateTitle").value = title;
    document.getElementById("updateContent").value = content;
    new bootstrap.Modal(document.getElementById('updateModal')).show();
  }

  // Submit Update
  function submitUpdate() {
    const id = document.getElementById("updateId").value;
    const updatedPost = {
      title: document.getElementById("updateTitle").value,
      content: document.getElementById("updateContent").value
    };
    fetch(baseURL + `/posts/${id}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(updatedPost)
    }).then(() => {
      getPosts();
      bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide();
    });
  }

  getPosts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
